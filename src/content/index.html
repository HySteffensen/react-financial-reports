<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Example</title>

	<script src="http://fb.me/react-0.11.1.min.js"></script>
	<script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
</head>
<body>
	<div id="container1">
		<p>This line should not appear. (1)</p>
	</div>

	<div id="container2">
		<p>This line should not appear. (2)</p>
	</div>

	<script type="text/jsx">
		/** @jsx React.DOM */
		var Configuration = React.createClass({
			render: function() {
				return <p> User configuration goes here</p>
			}
		});

		var StockMarketTable = React.createClass({
			render: function() {
				return <p>Stock market table goes here</p>
			}
		});

		var Application = React.createClass({
			render: function() {
				return <div>
					<Configuration />
					<hr />
					<StockMarketTable />
				</div>
			}
		})

		React.renderComponent(Application(), document.getElementById("container1"));
	</script>


</body>
</html>
