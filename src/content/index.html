<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Example</title>

	<script src="http://fb.me/react-0.11.1.min.js"></script>
	<script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
</head>
<body>
	<div id="container">
		<p>This line should not appear. 2</p>
	</div>

	<script type="text/jsx">
		/** @jsx React.DOM */
		var Hello = React.createClass({
			render: function() {
				return <p>Hello {this.props.name}: {"" + new Date()}</p>
			}
		});

		React.renderComponent(Hello({name: 'Jim'}), document.body);
	</script>


</body>
</html>
